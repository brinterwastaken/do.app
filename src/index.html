<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="UTF-8" />
    <title>do.app</title>
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <h1>Settings</h1>
      <label for="opacity-slider">Opacity</label>
      <div class="sliderbox">
        <input type="range" name="Opacity" id="opacity-slider" min="0" max="20">
        <span id="opacity-value"></span>
      </div>
      <br>
      <label for="accent-selector">Accent</label>
      <div class="accentbox">
        <input type="color" name="Accent Color" id="accent-selector">
        <span id="accent-value"></span>
      </div>
      <br>
      <label>Theme</label>
      <label class="container" onclick="setTheme('sys')">System
        <input type="radio" name="radio" id="systheme">
        <span class="checkmark"></span>
      </label>
      <label class="container" onclick="setTheme('dark')">Dark
        <input type="radio" name="radio" id="darktheme">
        <span class="checkmark"></span>
      </label>
      <label class="container" onclick="setTheme('light')">Light
        <input type="radio" name="radio" id="lighttheme">
        <span class="checkmark"></span>
      </label>
      <a class="version-num" onclick="shell.openExternal('https://github.com/xXTgamerXx/do.app')">v0.5.6</a>
      <button id="opendatapath">Open Config Folder</button>
    </div> 
    <div class="titlebar" id="titlebar">
      <button class="menubutton" onclick="sidebar()"><div class="nf"></div></button>
      <span class="title">do.app</span>
      <div class="wincontrol-box">
        <span class="winminimise nf" onclick="minimizeWin()"></span>
        <span class="winclose nf" onclick="closeWin()"></span>
      </div>
    </div>
    <div class="main">
      <div id="timedate">
        <span id="time"></span>
        <span id="date"></span>
      </div>
      <div class="header">
        <input type="text" id="input" placeholder="Add a task">
        <button onclick="newItem()" class="add"><div class="nf">樂</div></button>
      </div>
      <div id="TodoList"></div>
    </div>
    <script type="text/javascript" src="./render.js"></script>
  </body>
</html>
