<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="UTF-8" />
    <title>do.app</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <h1>Settings</h1>
      <h2>Theming</h2>
      <div class="config-section">
        <label for="opacity-input">Opacity:</label><input id="opacity-input">
      </div>
      <br>
      <label>Theme</label>
      <label class="container" onclick="setSystemTheme()">System
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
      <label class="container" onclick="setDarkTheme()">Dark
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
      </label>
      <label class="container" onclick="setLightTheme()">Light
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
      <button id="opendatapath">Open Config Folder</button>
    </div> 
    <div class="titlebar" id="titlebar">
      <button class="menubutton" onclick="sidebar()"><div class="nf"></div></button>
      <span class="title">do.app</span>
      <div class="wincontrol-box">
        <span class="winminimise nf" onclick="minimizeWin()"></span>
        <span class="winclose nf" onclick="closeWin()"></span>
      </div>
    </div>
    <div class="main">
      <h2 id="time">e</h2>
      <h3 id="date">e</h2>
      <div class="header">
        <input type="text" id="input" placeholder="What's your plan for today?">
        <button onclick="newItem()" class="add"><div class="nf">樂</div></button>
      </div>
      <ul id="TodoList"></ul>
    </div>
    <script type="text/javascript" src="./render.js"></script>
  </body>
</html>
